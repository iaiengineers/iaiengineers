<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <!-- تنظیمات اصلی و متا تگ ها -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدایت به ویکی انجمن اسلامی مهندسین</title>
    
    <!-- کتابخانه Tailwind CSS برای استایل‌دهی در یک فایل -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* تنظیم فونت به Inter به عنوان فونت پشتیبان */
        body {
            font-family: 'Inter', Tahoma, sans-serif;
        }
    </style>

    <!--
    ** مکانیسم اصلی هدایت (فوروارد) **
    این تگ مرورگر را دستور می‌دهد که پس از 0 ثانیه، کاربر را به URL مشخص شده (ویکی) هدایت کند.
    -->
    <meta http-equiv="refresh" content="0; url=https://github.com/iaiengineers/iaiengineers/wiki">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <!-- کانتینر اصلی با استایل زیبا -->
    <div class="max-w-md w-full p-8 bg-white shadow-xl rounded-xl text-center border-t-4 border-blue-500">
        
        <!-- عنوان و لوگو (اختیاری) -->
        <div class="mb-6">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">انجمن اسلامی مهندسین</h1>
            <p class="text-lg text-blue-600">صفحه ویکی</p>
        </div>

        <!-- پیام هدایت -->
        <p class="text-gray-700 mb-6 leading-relaxed">
            شما در حال هدایت به صفحه اصلی ویکی انجمن اسلامی مهندسین هستید.
        </p>
        
        <!-- نمایشگر انیمیشن ساده (می‌تواند به عنوان یک نشانگر بارگیری در نظر گرفته شود) -->
        <div class="flex justify-center mb-6">
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- لینک پشتیبان برای مرورگرهایی که تگ متا ریفرش را پشتیبانی نمی‌کنند -->
        <p class="text-sm text-gray-500 mb-4">
            اگر به صورت خودکار منتقل نشدید، لطفاً از لینک زیر استفاده کنید:
        </p>
        
        <a 
            href="https://github.com/iaiengineers/iaiengineers/wiki" 
            class="inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
        >
            ورود به ویکی انجمن
        </a>
    </div>

    <script>
        // اضافه کردن یک لایه اطمینان با استفاده از جاوااسکریپت پس از 0.5 ثانیه
        setTimeout(() => {
            window.location.replace("https://github.com/iaiengineers/iaiengineers/wiki");
        }, 500);
    </script>
</body>
</html>
